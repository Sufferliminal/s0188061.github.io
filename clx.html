<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
    <link rel="stylesheet" href="styleimg.css">
</head>
<body>

    <div id="carousel" class="carousel">
        <button class="arrow prev">L</button>
        <div class="gallery">
            <ul>
                <li><img src="header.jpg"></li>
                <li><img src="header1.jpg"></li>
                <li><img src="header2.jpg"></li>
                <li><img src="image.jpg"></li>
                <li><img src="image1.png"></li>
                <li><img src="qLhYVRYcHck.jpg"></li>
                <li><img src="be8356ef-a78d-4e6b-ac9b-ad26d51e2f68.jpg"></li>
                <li><img src="bb2f43c1bb52066cb8ff9bfcc6237dcf.jpg"></li>
            </ul>
        </div>
        <button class="arrow next">R</button>
    </div>

    <script>
        /* этот код помечает картинки, для удобства разработки */
        let i = 1;
        for (let li of carousel.querySelectorAll('li')) {
            li.style.position = 'relative';
            li.insertAdjacentHTML('beforeend', `<span style="position:absolute;left:0;top:0">${i}</span>`);
            i++;
        }

        /* конфигурация */
        let width = 130; // ширина картинки
        let count = 3; // видимое количество изображений

        let list = carousel.querySelector('ul');
        let listElems = carousel.querySelectorAll('li');

        let position = 0; // положение ленты прокрутки

        carousel.querySelector('.prev').onclick = function () {
            // сдвиг влево
            position -= width ;
            // последнее передвижение влево может быть не на 3, а на 2 или 1 элемент
            position = Math.min(position, 0)
            list.style.marginLeft = position + 'px';
        };

        carousel.querySelector('.next').onclick = function () {
            // сдвиг вправо
            position += width ;
            // последнее передвижение вправо может быть не на 3, а на 2 или 1 элемент
            position = Math.max(position, -width * (listElems.length - count));
            list.style.marginLeft = position + 'px';
        };
    </script>
    <div calss = "calc">
        <h1>Калькулятор стоимости заказа</h1>
        <label for="quantity">Количество товара:</label>
        <input type="number" id="quantity" min="1" value="1">

        <label for="product">Выберите товар:</label>
        <select id="product">
            <option value="100">Товар 1 - 100 руб.</option>
            <option value="200">Товар 2 - 200 руб.</option>
            <option value="300">Товар 3 - 300 руб.</option>
        </select>

        <button onclick="calculateCost()">Подсчитать стоимость</button>

        <p id="result"></p>
    </div>
    

    <script>
        function calculateCost() {
            // Получаем количество товара
            const quantity = document.getElementById('quantity').value;
            // Получаем цену выбранного товара
            const price = document.getElementById('product').value;
            // Вычисляем стоимость
            const totalCost = quantity * price;
            // Выводим результат
            document.getElementById('result').textContent = `Стоимость заказа: ${totalCost} руб.`;
        }
    </script>
</body>
</html>
